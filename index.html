    <div class="form-container">
        <div class="tabs">
            <div class="form-tab tab-1 active-tab"><span class="circle"></span>Sign Up</div>
            <div class="form-tab tab-2"><span class="circle"></span>Sign In</div>
        </div>
        <form class="uk-grid-small" uk-grid>
            <legend class="uk-legend">Register <span class="acc">New Account</span></legend>
            <div class="uk-width-1-1">
                <label class="uk-form-label">Full Name</label>
                <input class="uk-input" type="text" placeholder="">
            </div>
            <div class="uk-width-1-1">
                <label class="uk-form-label">Email</label>
                <input class="uk-input" type="email" placeholder="">
            </div>
            <div class="uk-width-1-2@s">
                <label class="uk-form-label">City</label>
                <input class="uk-input" type="text" placeholder="">
            </div>
            <div class="uk-width-1-2@s">
                <label class="uk-form-label">State</label>
                <input class="uk-input" type="text" placeholder="">
            </div>
            <div class="uk-width-1-2@s">
                <label class="uk-form-label">Zip Code</label>
                <input class="uk-input" type="text" placeholder="">
            </div>
            <div class="uk-width-1-2@s">
                <label class="uk-form-label">Country</label>
                <input class="uk-input" type="text" placeholder="">
            </div>
            <div class="uk-width-1-2@s">
                <label class="uk-form-label">Password</label>
                <input class="uk-input" type="text" placeholder="">
            </div>
            <div class="uk-width-1-2@s">
                <label class="uk-form-label">Password Confirmation</label>
                <input class="uk-input" type="text" placeholder="">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js"></script>
